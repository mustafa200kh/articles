<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - E-Magazine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="E-Magazine Logo">
                <h1>E-Magazine</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="articles-header">
            <h2>All Articles</h2>
            <div class="filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="health">Health</button>
                <button class="filter-btn" data-category="sports">Sports</button>
                <button class="filter-btn" data-category="culture">Culture</button>
            </div>
        </section>

        <section class="articles-list" id="articlesList">
            <!-- Articles will be loaded dynamically -->
        </section>

        <div class="pagination">
            <button class="prev-page"><i class="fas fa-chevron-left"></i></button>
            <span class="page-number">Page 1 of 5</span>
            <button class="next-page"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@e-magazine.com</p>
                <p>Phone: +963 947 852 698</p>
                <p>Address: 123 Magazine St, Syria, Damascus</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 E-Magazine. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/articles-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
